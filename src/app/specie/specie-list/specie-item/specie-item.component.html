<mat-list-item [ngClass]="{'corrente': corrente}">
  <img matListAvatar [src]="specie.getFotoIcoUrl()">
  <h4 matLine class="display-4">{{ specie.nome_comune }}</h4>
  <p matLine>
    <span>{{ specie.famiglia }}</span>
    <span class="demo-2">-- {{ specie.genere }}</span>
  </p>
  <button mat-raised-button (click)="Onclickme(specie)">Show</button>
</mat-list-item>
