<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="specieItem.getMapIcoUrl()" [alt]="specieItem.nome_comune" />
    <mat-card-title>{{specieItem.nome_comune}}</mat-card-title>
    <mat-card-subtitle>{{specieItem.nome_latino}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="specieItem.getFotoUrl()" [alt]="specieItem.nome_comune">
  <mat-card-content>
    <p>
      {{specieItem.getDescriptionShort(220)}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Esplora</button>
    <button mat-button>Mappa</button>
  </mat-card-actions>
</mat-card>
