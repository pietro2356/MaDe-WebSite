<div class="container">
    <div class="ris" fxFlex="33.3%">
        <app-specie-list (onChangeSpecieIndex)="selezionaSpecie($event)" [specie]="specie" [corrente]="corrente"></app-specie-list>
    </div>
    <div class="images" fxFlex="33.3%" *ngIf="corrente >= 0">
        <app-image-card [specie]="spcie[corrente]"></app-image-card>
    </div>
    <div class="data" fxFlex="33.3%" *ngIf="corrente >= 0">
        <app-data-card [specie]="specie[corrente]"></app-data-card>
    </div>
</div>
